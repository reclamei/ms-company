    schemas:
        ServiceTypeCreateRequest:
            required:
                - name
                - description
            type: object
            properties:
                name:
                    type: string
                    example: Harry Potter
                description:
                    type: string
                    example: Harry Potter Description
                subtypes:
                    type: array
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                            description:
                                type: string
