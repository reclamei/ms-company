openapi: 3.0.1
info:
    title: ms-company
    version: v1
servers:
    -   url: http://localhost:8081
paths:
    /service-types:
        post:
            tags:
                - service-types
            operationId: create
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/ServiceTypeCreateRequest"
                required: true
            responses:
                '201':
                    description: The service type was created successfully
                '400':
                    description: Error creating the service type
        put:
            tags:
                - service-types
            operationId: update
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/ServiceTypeUpdateRequest"
                required: true
            responses:
                '204':
                    description: The service type was update successfully
                '400':
                    description: Error creating the service type
        get:
            tags:
                - service-types
            operationId: findById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: long
            responses:
                '200':
                    description: Service type was found
                    content:
                        application/json:
                            schema:
                                "$ref": "#/components/schemas/ServiceTypeResponse"
                '404':
                    description: Service type was not found
        delete:
            tags:
                - service-types
            operationId: deleteById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: long
            responses:
                '204':
                    description: Service type was successfully deleted
                '404':
                    description: Service type was not found
    /companies:
        post:
            tags:
                - companies
            operationId: create
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CompanyCreateRequest"
                required: true
            responses:
                '201':
                    description: The company was created successfully
                '400':
                    description: Error creating the company
        put:
            tags:
                - companies
            operationId: update
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CompanyUpdateRequest"
                required: true
            responses:
                '204':
                    description: The company was update successfully
                '400':
                    description: Error creating the company
        get:
            tags:
                - companies
            operationId: findById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: long
            responses:
                '200':
                    description: Company was found
                    content:
                        application/json:
                            schema:
                                "$ref": "#/components/schemas/CompanyResponse"
                '404':
                    description: Company was not found
        delete:
            tags:
                - companies
            operationId: deleteById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: long
            responses:
                '204':
                    description: Company was successfully deleted
                '404':
                    description: Company was not found
